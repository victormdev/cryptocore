    <title>
    Send Message
  </title>

  <body>

<div class="text-center">


  {% for message in messages %}
        <p class="text-info text-center"><b>{{ message }}</b></p>
        {% endfor %}



 {% if request.user.is_superuser %}
<div>

 


       <br>



        
  <form   method="POST"  action="{% url 'homepage' %}">
    {% csrf_token %}
    <br>
    Write here:<br>
    {{ form.text }}<br>
    Select your Group or Channel:<br>
    {{ form.group }}<br><br>
    {{ form.errors }}
    <p><input type="submit" class="btn btn-primary btn-sm" value="Send Message"></p>
  </form>

</div>


{% else %}
    <p>You need to login to see this page</p>
{% endif %}



</div>
